<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Elite</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <ul class="primary_menu">
        <li>Home</li>
        <li>Services</li>
        <li>Clients</li>
        <li>Contact</li>
      </ul>
    </header>
    <main>
      <div class="hero_section">
        <img src="assets/images/logo.png" alt="Digital ELite" class="site_logo">
        <h1>We <span class="text_highlight">digitalise</span> </br>
          your business process.
        </h1>
        <button type="button" name="button" class="more_btn">Learn more</button>
      </div>
    </main>
    <footer>
      <div class="widget left">
        <img src="assets/images/location.png" alt="Location icon" class="widget_icon">
        <div class="widget_content">
          <h3 class="widget_content_number">8</h3>
          <p class="widget_content_text">located in 8 areas</p>
        </div>
      </div>
      <div class="widget center">
        <img src="assets/images/customer.png" alt="Customer icon" class="widget_icon">
        <div class="widget_content">
          <h3 class="widget_content_number">2450</h3>
          <p class="widget_content_text">happy clients last year</p>
        </div>
      </div>
      <div class="widget right">
        <img src="assets/images/Experience.png" alt="Experience icon" class="widget_icon">
        <div class="widget_content">
          <h3 class="widget_content_number">2935</h3>
          <p class="widget_content_text">years of combined experience</p>
        </div>
      </div>
    </footer>
  </body>
</html>
